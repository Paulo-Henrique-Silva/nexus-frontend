<!--Navbar-->
<nav *ngIf="usuarioAutenticado">
  <mat-toolbar class="d-flex justify-content-between">
    <span>Nexus</span>

    <mat-form-field class="mt-3">
      <input type="text" matInput>
      <mat-icon matSuffix color="primary">search</mat-icon>
    </mat-form-field>

    <div>
      <button class="me-3" routerLink="/configuracoes/perfil" mat-button>Perfil</button>
      <button mat-raised-button color="primary" routerLink="/configuracoes/usuario-detalhes">Usuário</button>
    </div>
  </mat-toolbar>
</nav>

<!--Menu de módulos-->
<mat-sidenav-container *ngIf="usuarioAutenticado; else paginaLogin">
  <mat-sidenav mode="side" opened>
    <div class="d-flex flex-column p-3">
      <button mat-button routerLink="/" routerLinkActive="active">
        Ativos
      </button>
      <button mat-button routerLink="/atribuicoes" routerLinkActive="active">
        Atribuições
      </button>
      <button mat-button routerLink="/notificacoes" routerLinkActive="active">
        Notificações
      </button>
      <button mat-button routerLink="/configuracoes/usuario-detalhes" routerLinkActive="active">
        Configurações
      </button>
    </div>
  </mat-sidenav>
  <mat-sidenav-content class="p-3">
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>

<!--Página de login sem menu ou navbar-->
<ng-template #paginaLogin>
  <router-outlet></router-outlet>
</ng-template>
