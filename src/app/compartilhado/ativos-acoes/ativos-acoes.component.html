<div>
    <div class="d-flex justify-content-between align-items-center p-3">
        <h2 class="text-ellipis" style="margin-bottom: 0;">
           {{ objeto.nome }}
        </h2>

        <button mat-icon-button (click)="fecharAcoes()" matTooltip="Fechar">
            <mat-icon>close</mat-icon>
        </button>
    </div>

    <mat-divider></mat-divider>

    <div class="p-3">
        
        <div class="d-flex flex-column">
            <nexus-botao-acoes icone="edit" texto="Atualizar" 
            [link]="['/ativos/localizacoes/editar', objeto.uid]">
            </nexus-botao-acoes>
            
            <mat-divider></mat-divider>
            
            <nexus-botao-acoes icone="delete" texto="Deletar" (click)="deletarObjeto()">
            </nexus-botao-acoes>
            
            <mat-divider></mat-divider>
            
            <nexus-botao-acoes icone="info" texto="Ver Detalhes" 
            [link]="['/ativos/localizacoes/detalhes', objeto.uid]">
            </nexus-botao-acoes>
        </div>
    </div>
</div>
