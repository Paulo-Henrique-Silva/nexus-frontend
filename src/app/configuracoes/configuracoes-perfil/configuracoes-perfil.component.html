<nexus-botao-voltar caminho="/"></nexus-botao-voltar>

<div class="d-flex justify-content-center">
    <mat-card class="col-12 col-md-6 p-3">
        <mat-card-header class="mb-4">
            <mat-card-title>Alterar Perfil</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <div class="d-flex flex-column">
                <mat-slide-toggle class="mb-3" hideIcon="true">Administrador</mat-slide-toggle>
                <mat-slide-toggle class="mb-3" hideIcon="true">Coordenador</mat-slide-toggle>
                <mat-slide-toggle class="mb-3" hideIcon="true">Suporte</mat-slide-toggle>
                <mat-slide-toggle class="mb-3" hideIcon="true">Visualizador</mat-slide-toggle>
            </div>
        </mat-card-content>
        <mat-card-actions [align]="'end'">
            <button mat-raised-button color="primary">Salvar</button>
        </mat-card-actions>
    </mat-card>
</div>
