<nexus-botao-voltar caminho="/configuracoes/usuario-detalhes"></nexus-botao-voltar>

<div class="d-flex justify-content-center">
    <mat-card class="col-12 col-md-6 p-3">
        <mat-card-header class="mb-4">
            <mat-card-title>Editar Senha</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <form class="d-flex flex-column">
                <mat-form-field class="mb-3">
                    <mat-label>Senha Atual</mat-label>
                    <input type="password" matInput>
                </mat-form-field>

                <mat-form-field class="mb-3">
                    <mat-label>Nova Senha</mat-label>
                    <input type="password" matInput>
                </mat-form-field>

                <mat-form-field class="mb-3">
                    <mat-label>Confirme Nova Senha</mat-label>
                    <input type="password" matInput>
                </mat-form-field>
            </form>
        </mat-card-content>
        <mat-card-actions [align]="'end'">
            <button mat-raised-button color="primary">Alterar</button>
        </mat-card-actions>
    </mat-card>
</div>
