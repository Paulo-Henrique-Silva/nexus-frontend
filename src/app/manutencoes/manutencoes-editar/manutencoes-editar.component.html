<nexus-botao-voltar caminho="/ativos/manutencoes/buscar"></nexus-botao-voltar>

<div class="d-flex justify-content-center mb-5">
    <mat-card class="col-12 col-md-6 p-3">
        <mat-card-header class="mb-4">
            <mat-card-title>Editar Manutenção</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <div *ngIf="carregando; else telaPrincipal" 
            class="d-flex flex-column justify-content-center align-items-center h-100">
                <mat-spinner></mat-spinner>
            </div>

            <ng-template #telaPrincipal>
                <form [formGroup]="formulario" class="d-flex flex-column">

                    <mat-form-field class="mb-3" appearance="outline" floatLabel="always">
                        <mat-label>Nome</mat-label>
                        <input matInput formControlName="nome" readonly>
                    </mat-form-field>
        
                    <mat-form-field class="mb-3" appearance="outline" floatLabel="always">
                        <mat-label>Descrição</mat-label>
                        <input matInput formControlName="descricao" readonly>
                    </mat-form-field>

                    <mat-form-field class="mb-3" appearance="outline">
                        <mat-label>Componente</mat-label>
                        <mat-select formControlName="componente" readonly>
                            <mat-option *ngFor="let c of componentes" [value]="c.uid">
                                {{ c.nome }}
                            </mat-option>
                        </mat-select>
                    </mat-form-field>

                    <mat-form-field class="mb-3" appearance="outline">
                        <mat-label>Responsável</mat-label>
                        <mat-select formControlName="responsavel" readonly>
                            <mat-option *ngFor="let u of usuarios" [value]="u.uid">
                                {{ u.nome }}
                            </mat-option>
                        </mat-select>
                    </mat-form-field>

                    <mat-form-field class="mb-3">
                        <mat-label>Solução</mat-label>
                        <input type="text" matInput formControlName="solucao">
                        <mat-error *ngIf="campoInvalido('solucao')">
                            {{ obterMensagemErro('solucao') }}
                        </mat-error>
                    </mat-form-field>

                    <mat-card-actions [align]="'end'">
                        <button type="submit" mat-raised-button color="primary" (click)="onSubmit()" 
                        [disabled]="formulario.invalid">
                            Editar
                        </button>
                    </mat-card-actions>
                </form>
            </ng-template>
        </mat-card-content>
    </mat-card>
</div>
