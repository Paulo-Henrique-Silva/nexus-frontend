<mat-card [routerLink]="['/notificacoes', notificacao.UID]" 
*ngIf="notificacao.vista; else notificacaoNaoVista" class="vista">
    <mat-card-header>
        <mat-card-title class="text-ellipis">
            {{ notificacao.nome }}
        </mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <p class="text-ellipis">{{notificacao.descricao }}</p>
    </mat-card-content>
</mat-card>

<ng-template #notificacaoNaoVista>
    <mat-card [routerLink]="['/notificacoes', notificacao.UID]">
        <mat-card-header>
            <mat-card-title matBadge="!" matBadgeColor="accent" class="text-ellipis">
                {{ notificacao.nome }}
            </mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <p class="text-ellipis">{{notificacao.descricao }}</p>
        </mat-card-content>
    </mat-card>
</ng-template>
