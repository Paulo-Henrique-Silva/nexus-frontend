<div class="mb-3">
    <mat-card [routerLink]="['/atribuicoes', atribuicao.uid]">
        <mat-card-header class="mb-2">
            <mat-card-title>{{ atribuicao.nome }}</mat-card-title>
            <mat-card-subtitle>
                {{ 'Prazo para ' + dataVencimentoFormatada }}
            </mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
            <p>{{ atribuicao.cicloVida.nome }}</p>
        </mat-card-content>
    </mat-card>
</div>
