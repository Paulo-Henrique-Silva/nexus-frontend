<nexus-botao-voltar caminho="/ativos"></nexus-botao-voltar>

<div *ngIf="carregando; else telaPrincipal" 
    class="d-flex flex-column justify-content-center align-items-center h-100">
    <mat-spinner class="mb-3"></mat-spinner>
    <h3>Carregando atribuições...</h3>
</div>

<ng-template #telaPrincipal>
    <mat-tab-group dynamicHeight>
        <mat-tab label="Em Andamento">
            <div class="m-3">
                <h2>19 de Janeiro - Hoje</h2>
                <nexus-atribuicoes-card *ngFor="let atribuicao of atribuicoes" [atribuicao]="atribuicao">
                </nexus-atribuicoes-card>
                <mat-divider></mat-divider>
            </div>
        
        </mat-tab>
        <mat-tab label="Em Atraso">
            <div class="m-3" >
                <h2>1 de Novembro - Venceu há 1 mês</h2>
    
                <mat-card matBadge="!" matBadgeOverlap="true" matBadgeColor="warn">
                    <mat-card-header class="mb-2">
                        <mat-card-title>Nome do Passo</mat-card-title>
                        <mat-card-subtitle style="color: red">Prazo para avaliação às 23:59</mat-card-subtitle>
                    </mat-card-header>
                    <mat-card-content>
                        <p class="mb-3">Nome do Objeto em Fluxo</p>
                    </mat-card-content>
                </mat-card>
            </div>
        </mat-tab>
        <mat-tab label="Concluída">
            <div class="m-3" >
                <h2>28 de Novembro - Quinta-feira</h2>
    
                <mat-card>
                    <mat-card-header class="mb-2">
                        <mat-card-title>Nome do Passo</mat-card-title>
                        <mat-card-subtitle style="color: green">Concluído às 14:34</mat-card-subtitle>
                    </mat-card-header>
                    <mat-card-content>
                        <p>Nome do Objeto em Fluxo</p>
                    </mat-card-content>
                </mat-card>
            </div>
    
            <mat-divider></mat-divider>
        </mat-tab>
    </mat-tab-group>
</ng-template>
