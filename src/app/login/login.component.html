<div class="d-flex justify-content-center align-items-center h-100vh bg-primary">
    <mat-card class="col-12 col-md-4 p-3">
        <mat-card-header class="d-flex flex-column text-center mb-4">
            <div class="w-100 mb-1">
                <img src="../../assets/nexus-logo.svg" height="200px" width="200px"/>
            </div>
            <div class="w-100">
                <mat-card-title>
                    <h1 style="font-size: 2rem;">Nexus</h1>
                </mat-card-title>
                <mat-card-subtitle>
                    Sistema de Gerenciamento de Ativos de TI
                </mat-card-subtitle>
            </div>
        </mat-card-header>
        <mat-card-content>
            <nexus-formulario [formulario]="formulario" [camposMostrarComo]="['UsuÃ¡rio', 'Senha']">
            </nexus-formulario>
        </mat-card-content>

        <mat-card-actions align="end">
            <button type="submit" mat-raised-button color="primary" (click)="onSubmit()"
            [disabled]="formulario.invalid">
                Entrar
            </button>
        </mat-card-actions>
    </mat-card>
