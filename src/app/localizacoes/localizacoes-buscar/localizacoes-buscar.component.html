<mat-sidenav-container>
    <mat-sidenav mode="side" class="w-25" [opened]="selecionouObjeto">

        <nexus-localizacoes-acoes [objeto]="objetoSelecionado" (deletou)="carregarTabela()"
        (fechou)="selecionouObjeto = false">
        </nexus-localizacoes-acoes>
        
    </mat-sidenav>
    <mat-sidenav-content class="p-3">
        <nexus-botao-voltar caminho="/ativos/localizacoes"></nexus-botao-voltar>

        <div *ngIf="carregando; else telaPrincipal" 
        class="d-flex flex-column justify-content-center align-items-center h-100">
            <mat-spinner></mat-spinner>
        </div>

        <ng-template #telaPrincipal>
            <div class="mat-elevation-z8">
                <table class="buscar-table" mat-table [dataSource]="dadosTabela" matSort>
    
                    <ng-container *ngFor="let coluna of colunas; let i = index;" 
                    [matColumnDef]="coluna">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> {{ colunasMostrarComo[i] }} </th>
                        <td mat-cell *matCellDef="let element">{{ element[coluna] }}</td>
                    </ng-container>
                    
                    <tr mat-header-row *matHeaderRowDef="colunas"></tr>
                    <tr mat-row *matRowDef="let linha; columns: colunas; let i = index;" 
                    (click)="mostrarAcoes(linha, i)" [class.selecionada]="i == indexLinhaSelecionada">
                    </tr>
                </table>
                
                <mat-paginator [pageSize]="25" showFirstLastButtons
                        aria-label="PÃ¡gina selecionada de tarefas." 
                        (page)="selecionouObjeto = false">
                </mat-paginator>
            </div>        
        </ng-template>
    </mat-sidenav-content>
</mat-sidenav-container>
