
<mat-sidenav-container>
    <mat-sidenav mode="side" class="w-25" [opened]="clicouParaVerAcoes">
        <div class="p-3">
            <h2>OBJETO-002</h2>
        </div>
        <div class="d-flex flex-column">
            <button mat-button>
                Atualizar
            </button>
            <button mat-button>
                Excluir
            </button>
            <button mat-button>
                Ver Detalhes
            </button>
        </div>
    </mat-sidenav>
    <mat-sidenav-content class="p-3">
        <nexus-botao-voltar caminho="/ativos/localizacoes"></nexus-botao-voltar>

        <div class="mat-elevation-z8">
            <table mat-table [dataSource]="dados" matSort>

                <ng-container *ngFor="let coluna of colunas; let i = index" [matColumnDef]="coluna">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> {{ colunasMostrarComo[i] }} </th>
                    <td mat-cell *matCellDef="let element"> {{element[coluna] }} </td>
                </ng-container>
            
                <tr mat-header-row *matHeaderRowDef="colunas"></tr>
                <tr mat-row *matRowDef="let row; columns: colunas;" 
                (click)="mostarAcoes()">
                </tr>
            </table>
            
            <mat-paginator [pageSize]="25" showFirstLastButtons
                    aria-label="PÃ¡gina selecionada de tarefas.">
            </mat-paginator>
            </div>        
    </mat-sidenav-content>
</mat-sidenav-container>
