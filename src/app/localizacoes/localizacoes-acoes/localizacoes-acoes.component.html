<div class="p-3">
    <div>
        <button mat-icon-button (click)="fecharAcoes()">
            <mat-icon>close</mat-icon>
        </button>

        <h2 class="text-center text-ellipis color-primary">
            Ações - {{ objeto.nome }}
        </h2>
    </div>

    <mat-divider class="mb-3"></mat-divider>

    <div class="d-flex flex-column">
        <button mat-button [routerLink]="['/ativos/localizacoes/editar', objeto.uid]">
            Editar
        </button>
        <button mat-button (click)="deletarObjeto()">
            Deletar
        </button>
        <button mat-button [routerLink]="['/ativos/localizacoes/detalhes', objeto.uid]">
            Ver Detalhes
        </button>
    </div>
</div>
