<div class="p-3">
    <div class="mb-3">
        <h2 class="text-center">Ações - {{ objeto.nome }}</h2>
        <h4 class="text-center"></h4>
        <mat-divider></mat-divider>
    </div>
    <div class="d-flex flex-column">
        <button mat-button [routerLink]="['/ativos/localizacoes/editar', objeto.UID]">
            Editar
        </button>
        <button mat-button (click)="deletarObjeto()">
            Deletar
        </button>
        <button mat-button [routerLink]="['/ativos/localizacoes/detalhes', objeto.UID]">
            Ver Detalhes
        </button>
    </div>
</div>
